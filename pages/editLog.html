<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dorm</title>
    <link rel="stylesheet" href="../assets/css/modifLog_style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="../assets/images/logo.png" alt="logo">
            <span class="text">My Dorm</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/index.html">
                    <i class='bx bx-chat'></i>
                    <span class="dashboard">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="/pages/logKeluarMasuk.html">
                    <i class='bx bxs-detail'></i>
                    <span class="Keluar-Masuk">Keluar-Masuk</span>
                </a>
            </li>
            <li>
                <a href="/pages/kamar.html">
                    <i class='bx bxs-door-open'></i>
                    <span class="kamar">Kamar</span>
                </a>
            </li>
            <li>
                <a href="/pages/paket.html">
                    <i class='bx bxs-package'></i>
                    <span class="paket">Paket</span>
                </a>
            </li>
            <li>
                <a href="/pages/pelanggaran.html">
                    <i class='bx bx-error-alt'></i>
                    <span class="pelanggaran">Pelanggaran</span>
                </a>
            </li>
            <li>
                <a href="/pages/detail.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="detail">Detail Mahasiswa</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="pengaturan">Pengaturan</span>
                </a>
            </li>
            <li>
                <a href="#" class="lapor">
                    <i class='bx bxs-comment-error'></i>
                    <span class="text">Lapor masalah</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1>Edit Keluar Masuk</h1>
            <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../assets/images/avatar.jpg" alt="avatar">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <section id="main">
            <div class="tambahLog-container">
                <form action="logKeluarMasuk.html">
                    <div class="input-container">
                        <div class="nokamar-container">
                            <label for="input-noKamar" class="input-label">Nomor Kamar</label>
                            <input type="number" class="input-noKamar" max="422" min="101">
                        </div>
                        <div class="nama-container">
                            <label for="" class="input-label">Nama Dormitizen</label>
                            <input type="text" list="nama-dormitizen">
                            <datalist id="nama-dormitizen">
                                <option value="Aufa">
                                <option value="Dias">
                                <option value="Iksan">
                                <option value="Rakha">
                            </datalist>
                        </div>
                        <div class="pjPenerima-container">
                            <label for="" class="input-label">PJ Penerima</label>
                            <input type="text">
                        </div>
                        <div class="waktu-container">
                            <label for="" class="input-label">Waktu Penerima</label>
                            <input type="datetime-local">
                        </div>
                        <div class="aktivitas-container">
                            <label for="" class="input-label">Aktivitas</label>
                            <div class="pilihan-aktivitas">
                                <input type="radio" id="aktivitas-masuk" name="aktivitas" value="Masuk">
                                <label for="aktivitas-masuk">Masuk</label><br>
                            </div>
                            <div class="pilihan-aktivitas">
                                <input type="radio" id="aktivitas-keluar" name="aktivitas" value="Keluar">
                                <label for="aktivitas-keluar">Keluar</label><br>
                            </div>
                        </div>
                        <div class="btn-simpan">
                            <button>Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
