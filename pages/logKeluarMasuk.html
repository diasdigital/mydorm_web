<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/logPage_style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>MyDorm</title>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="../assets/images/logo.png" alt="logo">
            <span class="text">My Dorm</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/index.html">
                    <i class='bx bx-chat'></i>
                    <span class="dashboard">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="/pages/logKeluarMasuk.html">
                    <i class='bx bxs-detail'></i>
                    <span class="Keluar-Masuk">Keluar-Masuk</span>
                </a>
            </li>
            <li>
                <a href="/pages/kamar.html">
                    <i class='bx bxs-door-open'></i>
                    <span class="kamar">Kamar</span>
                </a>
            </li>
            <li>
                <a href="/pages/paket.html">
                    <i class='bx bxs-package'></i>
                    <span class="paket">Paket</span>
                </a>
            </li>
            <li>
                <a href="/pages/pelanggaran.html">
                    <i class='bx bx-error-alt'></i>
                    <span class="pelanggaran">Pelanggaran</span>
                </a>
            </li>
            <li>
                <a href="/pages/detail.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="detail">Detail Mahasiswa</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="pengaturan">Pengaturan</span>
                </a>
            </li>
            <li>
                <a href="#" class="lapor">
                    <i class='bx bxs-comment-error'></i>
                    <span class="text">Lapor masalah</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1>Keluar-Masuk</h1>
            <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../assets/images/avatar.jpg" alt="avatar">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <section id="main">
            <div class="container">
                <div class="actions">
                    <button class="add-button">+</button>
                    <form action="">
                        <input type="text" class="searchbox" placeholder="ðŸ” Cari disini">
                    </form>
                    <div class="sort">
                        <span class="sort-text">Diurut : <span class="selected-sort">Hari ini</span></span>
                        <div class="dropdown-content">
                            <a href="#">Hari ini</a>
                            <a href="#">Minggu ini</a>
                            <a href="#">Bulan ini</a>
                            <a href="#">Tahun ini</a>
                        </div>
                    </div>
                </div>

                <div class="log-content">
                    <table>
                        <tr>
                            <th class="dormitizen-column">Nama Dormitizen</th>
                            <th class="helpdesk-column">Nama Penerima</th>
                            <th class="room-column">Kamar</th>
                            <th class="time-column">Waktu</th>
                            <th class="activity-column">Aktivitas</th>
                            <th></th>
                        </tr>
                    </table>

                    <div>
                        <p id="data-info">Menampilkan data 1 sampai 2 dari 25 data</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../assets/js/logPage_script.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
