<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pelanggaran Mahasiswa</title>
    <link rel="stylesheet" href="/assets/css/pelanggaran.css">
    <script src="../assets/js/pelanggaran.js"></script>

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- SIDEBAR -->

        <a href="#" class="brand">

        <ul class="side-menu top">

                <a href="/index.html">
                    <i class='bx bx-chat'></i>

            </li>
            <li>
                <a href="/pages/logKeluarMasuk.html">
                    <i class='bx bxs-detail'></i>
                    <span class="Keluar-Masuk">Keluar-Masuk</span>
                </a>
            </li>
            <li>
                <a href="/pages/kamar.html">
                    <i class='bx bxs-door-open'></i>
                    <span class="kamar">Kamar</span>
                </a>
            </li>
            <li>
                <a href="/pages/paket.html">
                    <i class='bx bxs-package'></i>
                    <span class="paket">Paket</span>
                </a>
            </li>
            <li class="active">
                <a href="/pages/pelanggaran.html">
                    <i class='bx bx-error-alt'></i>
                    <span class="pelanggaran">Pelanggaran</span>
                </a>
            </li>
            <li>
                <a href="/pages/detail.html">
                    <i class='bx bxs-user-detail'></i>

                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="pengaturan">Pengaturan</span>

            </li>
            <li>
                <a href="#" class="lapor">
                    <i class='bx bxs-comment-error'></i>
                    <span class="text">Lapor masalah</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1>Pelanggaran</h1>
            <a href="#" class="notification">

                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../assets/images/avatar.jpg" alt="avatar">

        <section id="main">
            <div class="container">
                <div class="search-sort">

                        <input type="text" class="searchbox" placeholder="🔍 Cari disini">
                    </form>
                    <select id="sortOption">
                        <option value="hari-ini">Hari Ini</option>
                        <option value="terbanyak">Terbanyak</option>
                        <option value="sedikit">Sedikit</option>
                    </select>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Kamar</th>
                            <th>Nama Mahasiswa</th>
                            <th>Banyak Pelanggaran</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        <!-- Data akan dimuat melalui JavaScript -->
                    </tbody>
                </table>

                <div class="pagination">
                    <span>Menampilkan data 1 sampai 9 dari 25 data</span>
                    <div class="page-numbers">
                        <button>1</button>
                        <button>2</button>
                    </div>
                </div>
            </div>

        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script src="pelanggaran.js"></script>
