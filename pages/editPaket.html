<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dorm</title>
    <link rel="stylesheet" href="../assets/css/editPaket_style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="../assets/images/logo.png" alt="logo">
            <span class="text">My Dorm</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/index.html">
                    <i class='bx bx-chat'></i>
                    <span class="dashboard">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/pages/logKeluarMasuk.html">
                    <i class='bx bxs-detail'></i>
                    <span class="Keluar-Masuk">Keluar-Masuk</span>
                </a>
            </li>
            <li>
                <a href="/pages/kamar.html">
                    <i class='bx bxs-door-open'></i>
                    <span class="kamar">Kamar</span>
                </a>
            </li>
            <li class="active">
                <a href="/pages/paket.html">
                    <i class='bx bxs-package'></i>
                    <span class="paket">Paket</span>
                </a>
            </li>
            <li>
                <a href="/pages/pelanggaran.html">
                    <i class='bx bx-error-alt'></i>
                    <span class="pelanggaran">Pelanggaran</span>
                </a>
            </li>
            <li>
                <a href="/pages/detail.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="detail">Detail Mahasiswa</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="pengaturan">Pengaturan</span>
                </a>
            </li>
            <li>
                <a href="#" class="lapor">
                    <i class='bx bxs-comment-error'></i>
                    <span class="text">Lapor masalah</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1>Edit Paket</h1>
            <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../assets/images/avatar.jpg" alt="avatar">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <section id="main">
            <div class="editPaket-container">
                <div class="input-container">
                    <div class="noKamar-container">
                        Nomor Kamar
                        <input type="number" class="input-noKamar">
                    </div>
                    <div class="nama-container">
                        Nama Dormitizen
                        <input type="text" list="nama-dormitizen">
                        <datalist id="nama-dormitizen">
                            <option value="Aufa">
                            <option value="Dias">
                            <option value="Iksan">
                            <option value="Rakha">
                        </datalist>
                    </div>
                    <div class="pjPenerima-container">
                        PJ Penerima 
                        <input type="text">
                    </div>
                    <div class="pjPenerima-container">
                        PJ Penyerahan 
                        <input type="text">
                    </div>
                    <div class="waktu-container">
                        <div class="penerimaan">
                            Waktu Penerima
                            <input type="datetime-local">    
                        </div>
                        <div class="Penyerahan">
                            Waktu Penyerahan
                            <input type="datetime-local">
                        </div>
                    </div>
                    <div class="upload-container">
                        <div class="gambar">
                            ini gambar
                        </div>
                        <input type="file" id="uploadBtn">
                        <button><label for="uploadBtn">Upload Foto Paket</label></button>
                    </div>
                    <div class="btn-simpan">
                        <a href="./paket.html">
                            <button>Simpan</button>
                        </a>
                    </div>
                </div>
                
            </div>
        </section>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/paket.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
