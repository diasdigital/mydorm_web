<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #F8FAFC;">
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-light">
                        <div class="shadow-sm card-body p-5">

                            <img src="../assets/images/app-icon.png" class="img-thumbnail mb-5 mx-auto d-block"
                                style="width: 100px;">
                            <p class="fw-light">Selamat datang ðŸ‘‹</p>
                            <h5 class="fw-bold mb-4">Login sebagai Helpdesk</h5>

                            <div data-mdb-input-init class="form-outline mb-3">
                                <label class="form-label" for="inputUsername">Username</label>
                                <input type="text" id="inputUsername" class="form-control form-control-lg" />
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="inputPassword">Password</label>
                                <input type="text" id="inputPassword" class="form-control form-control-lg" />
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button class="btn btn-primary" type="button">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
